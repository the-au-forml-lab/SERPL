<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body>
  <img style="height:20%; width:100%" src="{{ site.baseurl }}/images/back_crop.jpg"
       alt="The University Hall building, on the Summerville Campus.">
    <div class="container-fluid ml-md-1" style="background-color:var(--au-blue);">
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ site.baseurl }}/">SERPL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#siteNavigation" aria-controls="siteNavigation"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="siteNavigation">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                {%- include series.html -%}
            </ul>
          </div>
        </div>
      </nav>
    </div>

      <div class="container-lg page-content">
        <article>
          <div class="container-lg"></div>
          <header>
            <h1 class="display-5">{{ page.title | escape }}</h1>
          </header>
          <section>
            {{ content }}
          </section>
        </article>
      </div>
    </div>

</html>
